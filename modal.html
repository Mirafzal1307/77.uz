<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Modals Toggle Example</title>
    <link rel="stylesheet" href="components//inputs/inputs.css" />
    <link rel="stylesheet" href="./components/modal/modal.css" />
  </head>
  <body>
    <div class="blocker"></div>
    <!-- Trigger buttons for multiple modals -->
    <div class="registration-modal active" id="registration">
      <div class="modal">
        <div class="modal-header modal-wrapper">
          <h2 class="modal-title">Добро пожаловать!</h2>
          <button class="close-btn close" onclick="closeModal('registration')">
            <img
              class="close-img"
              src="../../assets/img/modal-img/close-icon.svg"
              alt="Close icon"
              width="24"
              height="24"
            />
          </button>
        </div>
        <h3 class="modal-subtitle modal-subtitlee">
          Войти в систему чтобы торговать в системе
        </h3>
        <form class="modal-body">
          <div class="form-group">
            <label class="label modal-label" for="log-in">Логин </label>
            <input
              class="input input__login"
              type="text"
              name="log-in"
              id="log-in"
              placeholder="Введите логин"
            />
          </div>
          <!-- Password -->
          <div class="form-group password-modal">
            <label class="label modal-label" for="password">Пароль </label>
            <div class="password-input-group">
              <input
                class="input input-password"
                type="password"
                name="password"
                id="password"
                placeholder="Введите пароль"
              />
              <div class="open-eye"></div>
              <a href="#" class="forgot-password" id="icon-close"
                >Забыли пароль?</a
              >
            </div>
          </div>
          <div class="modal-footer fifth">
            <button id="submitBtn" type="submit" class="btn third-btn">
              Войти
            </button>
            <p class="modal-text">Хотите стать продавцом?</p>
            <button
              id="application-btn"
              type="button"
              class="btn btn-outline"
              onclick="openModal('application')"
            >
              Подать заявку
            </button>
          </div>
        </form>
      </div>
    </div>
    <script>
      function openModal(modalId) {
        const modal = document.getElementById(modalId)
        const blocker = document.getElementById('blocker')

        if (modal && blocker) {
          modal.style.display = 'block'
          blocker.classList.add('active')
        }
      }

      function closeModal() {
        document.querySelectorAll('.center').forEach((modal) => {
          modal.style.display = 'none'
        })

        const blocker = document.getElementById('blocker')
        if (blocker) {
          blocker.classList.remove('active')
        }
      }
    </script>
  </body>
</html>
