<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ================== Google Fonts links ================== -->

  <!-- ================== Css links ================== -->

  <link rel="stylesheet" href="./image-uploader.css" />
  <link rel="stylesheet" href="../../assets/css/variables.css" />
  <link rel="stylesheet" href="../../assets/css/normalize.css" />

  <!-- ================== Website Title ================== -->
  <title>Document</title>
</head>

<body>
  <div id="dropbox_dragging" class="dropbox_dragging">
    <div id="dropbox_dragging__container" class="dropbox_dragging__container">
      <div class="dropbox__float">
        <img class="dropbox__float-image" src="../../assets/img/drop-image.svg" />
        <p class="dropbox__float-title">Перетащите изображение</p>
      </div>
    </div>
  </div>

  <div class="containerr">
    <div class="gallery">
      <div class="gallery__item" draggable="true">
        <div class="gallery__item-empty hidden">
          <img src="../../assets/img/image-add.svg" />
          <h3>Перетащите изображение сюда</h3>
          <span>Перетащите свое изображение сюда или
            <p id="choose-text">выберите</p>
          </span>
        </div>
        <div class="gallery__item-image">
          <div class="actions">
            <button id="actions__change-button" class="actions__button">
              <img class="actions__button-image" draggable="false" src="../../assets/img/change-button.svg" />
            </button>
            <button id="actions__change-button" class="actions__button">
              <img class="actions__button-image" src="../../assets/img/trash-button.svg" />
            </button>
          </div>
          <img class="gallery__item-photo" src="car.png" draggable="false" />
        </div>
      </div>
      <div class="gallery__item">
        <div class="gallery__item-empty">
          <img src="../../assets/img/image-add.svg" />
          <h3>Перетащите изображение сюда</h3>
          <span>Перетащите свое изображение сюда или
            <p id="choose-text">выберите</p>
          </span>
        </div>
        <div class="gallery__item-image hidden">
          <div class="actions hidden">
            <button id="actions__change-button" draggable="false" class="actions__button">
              <img class="actions__button-image" draggable="false" src="../../assets/img/change-button.svg" />
            </button>
            <button id="actions__change-button" class="actions__button">
              <img class="actions__button-image" src="../../assets/img/trash-button.svg" />
            </button>
          </div>
          <img class="gallery__item-photo" draggable="false" src="" />
        </div>
      </div>
      <div class="gallery__item">
        <div class="gallery__item-empty hidden">
          <img src="../../assets/img/image-add.svg" />
          <h3>Перетащите изображение сюда</h3>
          <span>Перетащите свое изображение сюда или
            <p id="choose-text">выберите</p>
          </span>
        </div>
        <div class="gallery__item-image">
          <div class="actions">
            <button id="actions__change-button" class="actions__button">
              <img class="actions__button-image" src="../../assets/img/change-button.svg" />
            </button>
            <button id="actions__trash-button" class="actions__button">
              <img class="actions__button-image" src="../../assets/img/trash-button.svg" />
            </button>
          </div>
          <img class="gallery__item-photo" draggable="false" src="car.png" />
        </div>
      </div>
    </div>
  </div>
  <!-- ================== Javascript Links ================== -->
  <script src="image-uploader.js"></script>
</body>

</html>
