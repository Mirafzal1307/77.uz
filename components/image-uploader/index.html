<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ================== Google Fonts links ================== -->

  <!-- ================== Css links ================== -->

  <link rel="stylesheet" href="./image-uploader.css" />
  <link rel="stylesheet" href="../../assets/css/variables.css" />
  <link rel="stylesheet" href="../../assets/css/normalize.css" />

  <!-- ================== Website Title ================== -->
  <title>Document</title>
</head>

<body>
  <!-- Dark Drag modal window  -->
  <div id="dropbox" class="dropbox">
    <div id="dropbox__container" class="dropbox__container">
      <div class="dropbox__float">
        <img class="dropbox__float-image" draggable="false" src="../../assets/img/drop-image.svg" />
        <p class="dropbox__float-title">Перетащите изображение</p>
      </div>
    </div>
  </div>

  <!-- Sortable List  -->
  <div class="container">
    <div class="wrapper">
      <div class="gallery">
        <div class="gallery__item">
          <div class="gallery__item-empty hidden" draggable="false">
            <img src="../../assets/img/image-add.svg" />
            <h3>Перетащите изображение сюда</h3>
            <span>Перетащите свое изображение сюда или
              <p class="choose-text">выберите</p>
            </span>
          </div>
          <div class="gallery__item-image" draggable="true">
            <div class="actions">
              <button id="actions__change-button" class="actions__button">
                <img class="actions__button-image" src="../../assets/img/change-button.svg" />
              </button>
              <button id="actions__trash-button" class="actions__button">
                <img class="actions__button-image" src="../../assets/img/trash-button.svg" />
              </button>
            </div>
            <img class="gallery__item-photo" draggable="false" src="car.png" />
          </div>
        </div>

        <div class="gallery__item">
          <div class="gallery__item-empty" draggable="false">
            <img src="../../assets/img/image-add.svg" />
            <h3>Перетащите изображение сюда</h3>
            <span>Перетащите свое изображение сюда или
              <p class="choose-text">выберите</p>
            </span>
          </div>
          <div class="gallery__item-image hidden">
            <div class="actions hidden">
              <button draggable="false" class="actions__button">
                <img class="actions__button-image" draggable="false" src="../../assets/img/change-button.svg" />
              </button>
              <button class="actions__button">
                <img class="actions__button-image" src="../../assets/img/trash-button.svg" />
              </button>
            </div>
            <img class="gallery__item-photo" draggable="false" src="" />
          </div>
        </div>

      </div>
    </div>

  </div>
  <!-- ================== Javascript Links ================== -->
  <script src="image-uploader.js"></script>
</body>

</html>
