<div class="modal-box">
  <button class="modal-submit btn-outline modal-btn" type="submit" style="width: 200px; margin: 20px;" onclick="openPopup()">Submit</button>
  <div class="modal-wrapper" id="popup">
    <h3 class="modal-title">Добро пожаловать!
      <img onclick="closePopup()" class="modal-img" src="/assets/img/close.svg" alt="Close img"
      width="24" height="24">
    </h3>
    <p class="modal-description">
      Войти в систему чтобы торговать в системе
    </p>
    <form  class="modal-form">
      <label class="label modal-label" for="log-in">Логин </label>
      <input
      class="input input__login"
      type="text"
      name="log-in"
      id="log-in"
      placeholder="Введите логин" />
      <label class="label modal-label modal-input" for="password">Пароль </label>
      <div class="password-input-wrapper">
        <input
        class="input input-password"
        type="password"
        name="password"
        id="password"
        placeholder="Введите пароль"
        />
        <div class="closed-eye"></div>
        <a href="#" class="forgot-password modal-span">Забыли пароль?</a>
      </div>
    </form>
    <button class="btn modal-btn modal__btn">Войти </button>
    <div class="modal-text">
      Хотите стать продавцом?
    </div>
    <button class="modal-btn btn-outline">Подать заявку</button>
  </div>
</div>

<div class="modal-box">
   <div class="modal-wrapperr modal-application">
    <h3 class="modal-title">Подать заявку
      <img class="modal-img" src="../../assets/img/close.svg" alt="Close img"
      width="24" height="24">
    </h3>
    <p class="modal-description application-text">
      Войти в систему чтобы торговать в системе
    </p>
    <form  class="modal-form">
      <div class="form-group">
        <label class="label modal-label " for="fullName">Ф.И.О. </label>
        <input
           class="input input_text"
           type="text"
           name="name"
           id="fullName"
           placeholder="Введите вашу Ф.И.О." />
     </div>
     <div class="form-group">
      <label class="label modal-label" for="product-name">Название продукта </label>
      <input
         class="input input__product-name"
         type="text"
         name="product-name"
         id="product-name"
         placeholder="Введите название продукта" />
   </div>
   <div class="form-group">
    <label class="label modal-label" for="phone-number">Телефон номер </label>
<div class="p-input-group">
<span class="country-code">+998</span>
<input
   class="input input_tel"
   type="tel"
   name="phone-number"
   id="phone-number"
   required
   inputmode="numeric"
   placeholder="   (__) ___-__-__"
/>
</div>
    </form>
    <button class="modal-btn btn" type="submit">Продолжить</button>
    <p class="modal-text application-info">Если вы продавец, войдите на платформу</p>
    <button class="btn modal-btn btn-outline" type="submit">Войти</button>
  </div> 
</div>
