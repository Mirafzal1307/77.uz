<body>

  <div class="select">
    <label class="select-label" for="">Адресс</label>

    <div class="select-menu" id="">
      <div class="select-menu__btn">
        <span class="select-menu__context">Выберите свой адрес</span>
      
        <span>
            <img class="select-menu__icon" src="../../assets/img/icon-arrow-down.svg" alt="chevron-up icon" width="24" height="24">
        </span>
      </div>
      
      <ul class="options">
  
        <li class="option">
          
          <span class="option-text">Г. Ташкент</span>
        </li>
  
        <li class="option">
          <span class="option-text">Андижан</span>
        </li>
        <li class="option">
          
          <span class="option-text">Бухара</span>
        </li>
        <li class="option">
          
          <span class="option-text">Навои </span>
        </li>
        
        <li class="option">
          
          <span class="option-text">Самарканд</span>
        </li><li class="option">
          
          <span class="option-text">Джизак </span>
        </li>

        <li class="option">
          
          <span class="option-text">Джизак </span>
        </li><li class="option">
          
          <span class="option-text">Джизак </span>
        </li>
  
        
        
      </ul>
    </div>
  </div>
